<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/technicianLogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/static.js"></script>
    <title>Technician || Login</title>
  </head>
  <body>
    <form class="login-main-container" id="login-form">
      <img src="/images/profile-user.png" alt="" />
      <h1>SIGN IN</h1>
      <input id="input-name" class="input-name fontcolor" type="text" placeholder="Enter Name..." required />
      <input
        id="input-password"
        class="input-password fontcolor"
        type="password"
        placeholder="Enter Password..."
        required
      />
      <button class="login-btn" type="submit">Login as Technician</button>
    </form>
  </body>
</html>
